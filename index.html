<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--owl css-->

    <title>LEAGUEOFLIX</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">LEAGUEOFLIX</h2>
            <nav>
                <a class="navegacao" href="#">Início</a>
                <a class="navegacao" href="#">Séries</a>
                <a class="navegacao" href="#">Filmes</a>
                <a class="navegacao" href="#">Documentários</a>
                <button class="navegacao">
                    <i id="search" class="fas fa-search"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <video id="video" src="./img/video-lol.mp4" muted autoplay loop></video>
            <button class="btn-play" onclick="controlPlay()"></button>
            <div class="container">
                <div class="filme-detalhes">
                    <h3 class="titulo">LEAGUE OF LEGENDS</h3>
                    <p class="descricao">Não importa quão forte é a escuridão, no final a luz sempre vencerá.<br> Assista agora o novo filme de League of Legends que está imperdivel.</p>
                    <div class="botoes-filme">
                        <button class="botao">
                            <i id="assistir" class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button class="botao">
                            <i id="informacoes" class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
                <div class="video-control">
                    <button class="botao" onclick="controlAudio()">
                        <i id="mute" class="fas fa-volume-mute"></i>
                    </button>
                    <button class="botao" onclick="controlPlay()">
                        <i id="pause-play" class="fas fa-pause"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
